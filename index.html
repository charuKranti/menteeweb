    <script>
      // Function to check if an element is in the viewport
      function isInViewport(element) {
        const rect = element.getBoundingClientRect();
        return (
          rect.top >= 0 &&
          rect.bottom <= (window.innerHeight || document.documentElement.clientHeight)
        );
      }
  
      // Function to add or remove the 'visible' class based on scroll position
      function handleScroll() {
        const elements = document.querySelectorAll('.scroll-animate');
        
        elements.forEach(element => {
          if (isInViewport(element)) {
            element.classList.add(element.getAttribute("data-animate"));
          } else {
            // element.classList.remove(element.getAttribute("data-animate"));
          }
        });
      }
  
      // Attach the handleScroll function to the scroll event
      document.addEventListener('scroll', handleScroll);
  
      // Initial check in case some elements are already in the viewport
      handleScroll();
    </script>
